<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav  class="navbar bg-body-tertiary ">
        <div style="background-color: #05162A;" class="container-fluid">
          <a style="color: white;" class="navbar-brand d-flex  align-items-center " href="#">
            <img src="img/logp.png" alt="Logo" width="50" height="60" class="d-inline-block align-text-top">
          <span style="margin-left: 10px;">  Holiday Finder</span>
          </a>
        </div>
      </nav>
      <div class="container p-5">
        <div class="card p-3 shadow">
          <h5 class="text-center mb-5">Holiday</h5>
  
          <form>
            <select class="form-select" id="country" required>
              <option selected>Please Select Country</option>
              <option value="IN">India</option>
              <option value="US">United States</option>
              <option value="GB">United Kingdom</option>
              <option value="AE">United Arab Emirates</option>
              <option value="">china</option>
            </select>
            <input type="date" id="date" class="form-control my-2" required />
            <button  class="btn btn-success my-2 w-100" style="background-color: #05162A; color:white;">Submit</button>
          </form>
        </div>
  
        <div id="holiday-card" class="card p-4 my-3 shadow d-none">
          <h1 class="display-4"></h1>
          <h2 class="display-5 text-secondary"></h2>
          <h3 class="display-6 text-secondary"></h3>
          <p class="text-secondary"></p>
        </div>
      </div>


    <script src="java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
